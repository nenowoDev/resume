<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Collapsible Section Example</h2>

    <div class="collapsible">
        <div class="header">
            Click me to toggle content
        </div>
        <div class="content">
            <p>This is the collapsible content. It can be any HTML content, such as text, images, or even other elements.</p>
        </div>
    </div>


    <h2>Real-Time Update Example</h2>

    <div>
        <label for="inputField">Type something: </label>
        <input type="text" id="inputField">
    </div>
    
    <div>
        <p>Output: <span id="output"></span></p>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
